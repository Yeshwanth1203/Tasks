<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 100%;
        }
        .border-rounded {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            color: #007bff;
            font-weight: bold;
        }
        .table {
            margin-bottom: 0;
        }
        thead th {
            background-color: #007bff;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            width: 150px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-pdf {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-excel {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-csv {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-print {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .d-flex > .btn {
            margin: 5px;
        }
        @media print {
            .btn, .d-flex {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="m-2 p-4 border border-rounded rounded w-100">
            <center><h1 class="mb-3">Employee Details</h1></center>
            <table class="table table-striped table-bordered rounded">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.value}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex flex-row justify-content-center mb-2">
                <button th:onclick="'window.location.href=\'' + @{/export/pdf} + '\''" class="btn btn-pdf">Export to PDF</button>
                <button th:onclick="'window.location.href=\'' + @{/export/excel} + '\''" class="btn btn-excel">Export to Excel</button>
                <button th:onclick="'window.location.href=\'' + @{/export/csv} + '\''" class="btn btn-csv">Export to CSV</button>
            </div>
            <center><button onclick="window.print()" class="btn btn-print">Print</button></center>
        </div>
    </div>
</body>
</html>
